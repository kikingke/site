<div class="py-5 ptop fondo" ng-controller="loginController">
		    <div class="modal-dialog pt-5 justify-content-center">
		                <div class="col-sm-9  mx-auto wrap">
		                    <!-- form card login -->
		                    <div class="modal-content">
		                       
		                            <form class="form" name="loginForm" novalidate="">
		                            	<div class="col-12 text-center">
			                        		<img src="img/logo3.png" id="img1" class="img-fluid mx-auto user-img rounded-circle " width="120" alt="">
			                        		<h4 class="text-custom py-3">Coding Club Carazo</h4>
							             	<div id="alertmessage" class="hide"></div>
		                        	    </div>
		                                <div class="form-group" ng-class="{'has-error':loginForm.email.$invalid && loginForm.email.$touched}">
		                                    <input type="email" name="email" class="form-control form-control-lg rounded-0" placeholder="User Name" id="txtEmail" required="" ng-model="user.email">
											<div class="alert alert-danger alert-dismissable fade show" ng-show="loginForm.email.$invalid && loginForm.email.$touched">
												Por favor ingrese un email registrado
												 <button type="button" class="close" data-dismiss="alert" aria-label="close">
												 	<span aria-hidden="true">&times;</span>
												 </button>
											</div>
		                                </div>
		                                <div class="form-group">
		                                    <input type="password" name="password" class="form-control form-control-lg rounded-0" id="txtPassword" placeholder="Password" required="" ng-model="user.password">
											
											<div class="alert alert-danger alert-dismissable fade show" ng-show="loginForm.password.$invalid && loginForm.password.$touched">
												Por favor ingrese una contrase√±a valida
												 <button type="button" class="close" data-dismiss="alert" aria-label="close">
												 	<span aria-hidden="true">&times;</span>
												 </button>
											</div>
		                                </div>
										
		                                <button class="btn btn-custom btn-lg btn-block float-right" id="btnLogin" ng'ng-disabled="loginForm.$invalid">Iniciar Sesion</button>
		                            </form>
		                    
		                         <!--/card-block-->
		                    </div>
		                    <!-- /form card login -->

		                </div>

		     </div>
		            <!--/row-->
	</div>

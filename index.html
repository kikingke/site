<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>CCC</title>
	<link rel="icon" type="image/png" href="img/logo3.png" />
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/custom.css">
</head>
<body class="">

	<div class="container-fluid ">
		<div class="container py-5">
		    <div class="row pt-5">
		        <div class="col-md-12">
		            <div class="row">
		                <div class="col-md-6 mx-auto">
		                    <!-- form card login -->
		                    <div class="card rounded-3">
		                        <div class="card-body">
		                        	<div class="text-center">
		                        		<img src="img/logo3.png" id="img1" class="img-fluid mx-auto rounded-circle d-none d-sm-block" width="120" alt="">
		                        		<h4 class="text-custom py-3">Coding Club Carazo</h4>
							<div id="alertmessage" class="hide"></div>
		                        	</div>
		                            <form class="form" >
		                                <div class="form-group">
		                                    <input type="email" class="form-control form-control-lg rounded-0" placeholder="User Name" id="txtEmail">

		                                </div>
		                                <div class="form-group">
		                                    <input type="password" class="form-control form-control-lg rounded-0" id="txtPassword" placeholder="Password">

		                                </div>

		                                <button class="btn btn-custom btn-lg btn-block float-right" id="btnLogin">Login</button>
		                            </form>
		                        </div>
		                        <!--/card-block-->
		                    </div>
		                    <!-- /form card login -->

		                </div>


		            </div>
		            <!--/row-->

		        </div>
		        <!--/col-->
		    </div>
		    <!--/row-->

		</div>
<!--/container-->
	</div>


	<script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://www.gstatic.com/firebasejs/4.12.1/firebase.js"></script>
	<script src="js/custom.js"></script>
</body>
</html>
